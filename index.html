<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" type="image/x-icon" href="./simbolo-netflix/Netflix_Symbol_RGB_01.png">
    <!--arquivos externos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--arquivos internos-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="#">
                <img class="logo-img" alt="" src="./logo-netflix/Netflix_Logo_RGB.png"/>
            </a>
        </div>
        <div class="form-box">
            <div class="form-wrapper">
                <form class="form-content" role="form">
                    <div class="title">
                        <h1>Entrar</h1>
                    </div>
                    <div class="input-box">
                        <input class="input-field email" type="email" placeholder="E-mail" required/>
                        <label class="input-label">Email ou n√∫mero de telefone</label>
                    </div>
                    <div class="input-box">
                        <input class="input-field password" id="senha" type="password" placeholder="Senha" required/>
                        <label class="input-label">Senha</label>
                        <a class="btn-password" id="mostrarOcultarSenha" onclick="mostrarOcultarSenha()" href="#">
                            <i id="iconeSenha" class="bi bi-eye-fill"></i>
                        </a>
                    </div>
                    <div class="submit">
                        <button class="btn-submit" type="submit">Entrar</button>
                    </div>
                    <div class="box-info">
                        <span class="span-remember">
                            <input class="input-remember" type="checkbox"/>
                            <span class="span-label">Lembre-se de mim</span>
                        </span>
                        <a class="btn-help" href="#">
                            <span class="span-label">Presisa de ajuda?</span>
                        </a>
                    </div>
                </form>
                <div class="info">
                    <span class="span-label">Novo por aqui?</span>
                    <a class="btn-signup" href="#">Inscreva-se agora</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
